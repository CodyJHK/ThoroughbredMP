name: Update Stock Prices

on:
  workflow_dispatch:

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install notion-client yfinance pytz
    
    - name: Update stock prices
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
      run: |
        echo "Starting stock update..."
        echo "Token exists: ${{ secrets.NOTION_TOKEN != '' }}"
        echo "DB ID exists: ${{ secrets.DATABASE_ID != '' }}"
        python update_stocks.py
